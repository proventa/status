---
layout: default
---
<article class="{{post.categories | join: ' '}}">
  <a href="{{ post.url }}">
    <h2 class="title">
      {{ page.title }}
    </h2>
  </a>
  <div class="content">
    {{ content }}
    <hr>
    <time>
      {{ page.date | date: '%H:%M - %-d %b %Y' }}
    </time>
  </div>
</article>
